[package]
name = "simd-benches"
version = "0.8.0"
edition = "2021"
publish = false

[features]
unstable = [
    "base64-simd/unstable",
    "hex-simd/unstable",
    "unicode-simd/unstable",
    "uuid-simd/unstable",
]

[dependencies]
base64 = "0.13.0"
base64-simd = { path = "../base64-simd", version = "0.8.0" }
criterion = "0.4.0"
faster-hex = "0.6.1"
getrandom = { version = "0.2.7", features = ["js"] }
hex-simd = { path = "../hex-simd", version = "0.8.0" }
radix64 = "0.6.2"
rand = "0.8.5"
unicode-simd = { path = "../unicode-simd", version = "0.0.1" }
uuid = "1.1.2"
uuid-simd = { path = "../uuid-simd", version = "0.8.0" }

[[bench]]
name = "uuid"
harness = false

[[bench]]
name = "hex"
harness = false

[[bench]]
name = "base64"
harness = false
